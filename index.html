<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Hangman game</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/style.css" rel="stylesheet" type="text/css"/>
        <link href="https://fonts.googleapis.com/css?family=Fira+Mono:500" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono" rel="stylesheet">
        <script src="js/script.js" type="text/javascript" async></script>
    </head>
    <body>
        <div class="container">
            <div class="heading">
                <h1>HANGMAN GAME</h1>
                <h2 id="toguess"></h2>
                <h3>CATEGORY: <span id="category">............</span></h3>
            </div>
            <div class="game-container">
                <div class="letters" id="allletters">
                    <div class="row">
                        <div class="let" id="let0">A</div>
                        <div class="let" id="let1">B</div>
                        <div class="let" id="let2">C</div>
                        <div class="let" id="let3">D</div>
                        <div class="let" id="let4">E</div>
                    </div>
                    <div class="row">
                        <div class="let" id="let5">F</div>
                        <div class="let" id="let6">G</div>
                        <div class="let" id="let7">H</div>
                        <div class="let" id="let8">I</div>
                        <div class="let" id="let9">J</div>
                    </div>
                    <div class="row">
                        <div class="let" id="let10">K</div>
                        <div class="let" id="let11">L</div>
                        <div class="let" id="let12">M</div>
                        <div class="let" id="let13">N</div>
                        <div class="let" id="let14">O</div>
                    </div>
                    <div class="row">
                        <div class="let" id="let15">P</div>
                        <div class="let" id="let16">Q</div>
                        <div class="let" id="let17">R</div>
                        <div class="let" id="let18">S</div>
                        <div class="let" id="let19">T</div>
                    </div>
                    <div class="row">
                        <div class="let" id="let20">U</div>
                        <div class="let" id="let21">V</div>
                        <div class="let" id="let22">W</div>
                        <div class="let" id="let23">X</div>
                        <div class="let" id="let24">Y</div>
                        <div class="let" id="let25">Z</div>
                    </div>
                </div>
                <div class="hangman-img">
                    <img src="media/img0.jpg" id="image" alt="hangman">
                </div>
            </div>
        </div>
    </body>
</html>
